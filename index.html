<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative; /* Added to position the logo relative to the body */
        }

        /* Logo positioning in the top-right corner */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px; /* Adjust size of your logo */
            height: auto;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .dice {
            width: 100px;
            height: 100px;
            background-color: #f1f1f1;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: bounce 0.6s ease-out forwards;
        }

        .roll-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .roll-button:hover {
            background-color: #45a049;
        }

        .history-container {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .history {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            color: #333;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* Warning message style */
        .warning {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #d32f2f; /* Red color for the warning */
            text-align: center;
        }

        @keyframes bounce {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            50% {
                transform: translateY(10px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Logo placed in the top-right corner -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT8Be2A17SDMoWohdOUSYtb4o6SXsW3XLeWQ&s" alt="Logo" class="logo"> <!-- Replace "<img src=""https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT8Be2A17SDMoWohdOUSYtb4o6SXsW3XLeWQ&s"" alt="Logo" class="logo">
" with the path to your logo image -->

    <h1>Dice Roller</h1>

    <div class="dice-container">
        <div class="dice" id="dice1"></div>
    </div>

    <button class="roll-button" id="rollButton" onclick="rollDice()">Roll Dice</button>

    <!-- Warning message -->
    <div id="warning" class="warning">Only One Attempt!</div>

    <div class="history-container">
        <h2>History Log</h2>
        <div id="history" class="history">No rolls yet.</div>
    </div>

    <script>
        let hasRolled = false; // Flag to track if the dice has been rolled
        let historyLog = []; // Array to store history of rolls

        function rollDice() {
            if (hasRolled) {
                return; // Do nothing if the dice has already been rolled
            }

            const dice1 = document.getElementById('dice1');

            // Dice values
            const diceValues = [1, 2, 3, 4, 5, 6];

            // Random dice roll
            const roll1 = diceValues[Math.floor(Math.random() * diceValues.length)];

            // Add animation (restart by removing and adding class)
            dice1.style.animation = 'none';
            setTimeout(() => {
                dice1.style.animation = '';
            }, 10);

            // Display dice value
            dice1.textContent = roll1;

            // Play dice roll sound
            const diceSound = new Audio('https://drive.google.com/uc?export=download&id=1DwISyDgJPt8VtiEBAawdg4Ps-EeZcZFa');
            diceSound.play();

            // Add roll result to history
            historyLog.push(`Roll: ${roll1}`);
            updateHistory();

            // Set flag to true, disabling further rolls
            hasRolled = true;

            // Disable the button after rolling
            const rollButton = document.getElementById('rollButton');
            rollButton.classList.add('disabled'); // Add a disabled class for styling
            rollButton.disabled = true; // Disable the button
        }

        // Update history log display
        function updateHistory() {
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = historyLog.join('<br>');
        }
    </script>

</body>
</html>
