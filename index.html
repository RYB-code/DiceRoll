<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: auto;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .dice {
            width: 100px;
            height: 100px;
            background-color: #f1f1f1;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: bounce 0.6s ease-out forwards;
        }

        .roll-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .roll-button:hover {
            background-color: #45a049;
        }

        .history-container {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .history {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            color: #333;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .warning {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #d32f2f;
            text-align: center;
        }

        @keyframes bounce {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            50% {
                transform: translateY(10px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        .modal input {
            margin: 10px 0;
            padding: 10px;
            width: 90%; /* Slightly smaller width */
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-left: 5%; /* Moves the input fields a bit to the left */
        }

        .modal button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 10px;
        }

        .modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT8Be2A17SDMoWohdOUSYtb4o6SXsW3XLeWQ&s" alt="Logo" class="logo">

    <h1>Dice Roller</h1>

    <!-- Modal for Name and Phone Input -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Details</h2>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="phone" placeholder="Your Phone Number" required>
            <button onclick="submitForm()">Submit</button>
        </div>
    </div>

    <div class="dice-container">
        <div class="dice" id="dice1"></div>
    </div>

    <button class="roll-button" id="rollButton" onclick="rollDice()" disabled>Roll Dice</button>

    <div id="warning" class="warning">Only One Attempt!</div>

    <div class="history-container">
        <h2>History Log</h2>
        <div id="history" class="history">No rolls yet.</div>
    </div>

    <script>
        let hasRolled = false;
        let historyLog = [];
        let userName = '';
        let userPhone = '';

        // Show the modal on page load
        window.onload = function() {
            document.getElementById('modal').style.display = 'flex';
        };

        // Submit form and hide modal
        function submitForm() {
            userName = document.getElementById('name').value;
            userPhone = document.getElementById('phone').value;

            if (userName && userPhone) {
                // Hide modal
                document.getElementById('modal').style.display = 'none';
                // Enable the Roll Dice button
                document.getElementById('rollButton').disabled = false;
            } else {
                alert('Please fill in both fields!');
            }
        }

        // Roll Dice Function
        function rollDice() {
            if (hasRolled) {
                return;
            }

            const dice1 = document.getElementById('dice1');
            const roll1 = [1, 2, 3, 4, 5, 6][Math.floor(Math.random() * 6)];

            dice1.style.animation = 'none';
            setTimeout(() => { dice1.style.animation = ''; }, 10);
            dice1.textContent = roll1;

            // Play sound
            const diceSound = new Audio('https://drive.google.com/uc?export=download&id=1DwISyDgJPt8VtiEBAawdg4Ps-EeZcZFa');
            diceSound.play();

            // Record roll in history
            historyLog.push(`Roll: ${roll1}`);
            updateHistory();

            // Disable the button and set flag
            hasRolled = true;
            document.getElementById('rollButton').disabled = true;

            // Store data (You can use local storage for testing or connect to backend to save data)
            const userData = {
                name: userName,
                phone: userPhone,
                rollHistory: historyLog
            };

            console.log(userData); // Log to the console for now

            // You would send this data to your backend here to save it to Google Sheets or a database.
        }

        // Update History Log Display
        function updateHistory() {
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = historyLog.join('<br>');
        }
    </script>

</body>
</html>
