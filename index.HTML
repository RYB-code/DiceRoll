<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .dice {
            width: 100px;
            height: 100px;
            background-color: #f1f1f1;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: bounce 0.6s ease-out forwards;
        }

        .roll-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .roll-button:hover {
            background-color: #45a049;
        }

        @keyframes bounce {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            50% {
                transform: translateY(10px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Dice Roller</h1>

    <div class="dice-container">
        <div class="dice" id="dice1"></div>
    </div>

    <button class="roll-button" onclick="rollDice()">Roll Dice</button>

    <script>
        function rollDice() {
            const dice1 = document.getElementById('dice1');

            // Dice values
            const diceValues = [1, 2, 3, 4, 5, 6];

            // Random dice roll
            const roll1 = diceValues[Math.floor(Math.random() * diceValues.length)];

            // Add animation (restart by removing and adding class)
            dice1.style.animation = 'none';
            setTimeout(() => {
                dice1.style.animation = '';
            }, 10);

            // Display dice value
            dice1.textContent = roll1;
        }
    </script>

</body>
</html>
